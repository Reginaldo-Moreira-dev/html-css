<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podem inserir os elementos de lista a seguir. Passe o mouse sovre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use fontes mono espaçadas">Código-fonte</abbr></li>
        <li><abbr title="use a tag <ol> type 1">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag ol ul li">Lista com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
