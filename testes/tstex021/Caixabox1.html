<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>

        h1 {
            background-color: lightgray;

            height: 200px;
            width: 200px;
            
            padding: 10px;

            border: 10px solid darkslategray;

            outline: 5px dashed salmon;

            margin: 10px auto 40px auto;
        }

        a {
            border: 10px solid red;
            
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exmplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level. </a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
