<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanha do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir Áudio em HTMLS5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Drop the Tapes - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Drop the Tapes - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Drop the Tapes - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Drop the Tapes - TrackTribe.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
