<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 700px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }

        
        
        
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <tr>
            <td><strong>Grupo</strong></td>
            <td><strong>Nomes</strong></td>
            <td colspan="4">Filmes</td>
        </tr>
                <!-- mulheres -->
            <tr>
                <td rowspan="3" ><strong>Mulheres</strong>
                    <td colspan="2">Ana Maria Santos</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
                </td>    
                    <tr>
                        <td colspan="2">Beatriz Souza</td>
                        <td>Hulk</td>
                        <td>Inception</td>
                        <td>Batman</td>
                    </tr>

                    <tr>
                        <td colspan="2">Cláudia Melo</td>
                        <td>Oblivion</td>
                        <td>Matrix</td>
                        <td>Big Hero</td>
                    </tr>
            </tr>

           

            <!-- homens -->
            <tr>
                <td rowspan="3"><strong>Homens</strong></td>

                <td colspan="2">Bruno Mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>

                <tr>
                    <td colspan="2">Daniel Lourenço</td>
                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>

                <tr>
                    <td colspan="2">Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>

                </tr>

            </tr>
                
               
                

            

    </table>
</body>
</html>
