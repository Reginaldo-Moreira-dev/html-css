<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="H"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futbol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> Natação<br>
            <input type="checkbox" name="esten" id="iesten"> Tênis<br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
